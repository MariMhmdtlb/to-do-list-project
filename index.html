<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" />
    <script src="index.js" defer></script>
    <title>To do list</title>
</head>

<body>
    <header>
        <h1>to do list</h1>
    </header>
    <section>
        <div class="form-container">
            <form action="">
                <input type="text" id="todo-input" />
                <button id="add-todo" type="submit">
            <i class="fa fa-plus-circle" aria-hidden="true"></i>
          </button>
            </form>
            <div class="select">
                <select name="to dos" id="filter-todo">
            <option class="all" value="all">all</option>
            <option class="completed" value="completed">completed</option>
            <option class="uncompleted" value="uncompleted">uncompleted</option>
          </select>
            </div>
        </div>
        <div class="todo-container">
            <ul class="todo-list"></ul>
        </div>
    </section>
</body>

</html>
